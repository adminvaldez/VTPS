<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Service | Valdez-Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1c1c1c;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      margin-top: 0;
      color: #00d4ff;
      text-align: center;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      font-weight: bold;
      background: #00d4ff;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background: #00aacc;
    }

    .estimate-summary {
      background: #222;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Book Your Service</h2>

  <div class="estimate-summary">
    <strong>Address:</strong> <span id="summaryAddress">--</span><br>
    <strong>Estimated Price:</strong> $<span id="summaryPrice">--</span>
  </div>

  <!-- FormSubmit handles email -->
  <!-- Replace YOUR_EMAIL_HERE with your real email -->
  <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">

    <input type="hidden" name="_subject" value="New Valdez-Tech Booking">
    <input type="hidden" name="_captcha" value="false">

    <input type="text" name="Full Name" placeholder="Full Name" required>
    <input type="email" name="Email" placeholder="Email" required>
    <input type="tel" name="Phone" placeholder="Phone Number" required>

    <input type="text" name="Service Address" id="formAddress" readonly>

    <input type="text" name="Estimated Price" id="formPrice" readonly>

    <label>Select Preferred Date:</label>
    <input type="date" name="Preferred Date" required>

    <textarea name="Additional Notes" placeholder="Any special instructions?" rows="3"></textarea>

    <button type="submit">Confirm Booking</button>

  </form>
</div>

<script>
  const address = localStorage.getItem("estimateAddress") || "Not Provided";
  const price = localStorage.getItem("estimatePrice") || "0.00";

  document.getElementById("summaryAddress").innerText = address;
  document.getElementById("summaryPrice").innerText = price;

  document.getElementById("formAddress").value = address;
  document.getElementById("formPrice").value = "$" + price;
</script>

</body>
</html>
