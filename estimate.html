<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ArcGIS Map with Search</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>

  
   <script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/widgets/Search",
  "esri/layers/FeatureLayer"
], function(Map, MapView, Search, FeatureLayer) {

  const layer = new FeatureLayer({
    url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/USA_Structures_View/FeatureServer/0"
  });

  const map = new Map({
    basemap: "satellite",
    layers: [layer]
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [-95.3698, 29.7604], // Houston
    zoom: 12
  });

  const searchWidget = new Search({
    view: view
  });

  view.ui.add(searchWidget, "top-right");

});
</script>

  
</body>
</html>
